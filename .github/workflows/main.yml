    - name: Upload Hosts to Mirror
      env:
        SUPER_SECRET: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
      run: bash ./upload-to-mirror.sh

    - name: Cleanup
      run: rm -f -r output/

